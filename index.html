<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
<div class="options">
  <label><input type="checkbox" id="includeUppercase"> Include Uppercase Letters</label><br>
  <label><input type="checkbox" id="includeLowercase"> Include Lowercase Letters</label><br>
  <label><input type="checkbox" id="includeNumbers"> Include Numbers</label><br>
  <label><input type="checkbox" id="includeSymbols"> Include Symbols</label><br>
  <label>Password Length: <input type="number" id="passwordLength" min="8" max="128" value="8"></label><br>
</div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
